<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="style.css" rel="stylesheet">

  <body>
    <div id="container">
      <h2>Weather app</h2>
      <input
        type="text"
        id="city"
        onchange="weather()"
        placeholder="Enter city name"
      />
      <br />
      <h1 id="temp"></h1>
      <div id="humidity">
        <p id="long"></p>
      </div>
      <div id="haze">
        <p id="lat"></p>
      </div>
      <div id="sunrise">
        <p id="rise"></p>
      </div>
      <div id="sunset">
        <p id="set"></p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
